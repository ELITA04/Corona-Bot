intents:
  - greet
  - enter_location
  - thanks

entities:
  - state

slots:
  state:
    type: text
    initial_value: "total"

actions:
  - action_give_location_status

responses:
  utter_greet:
  - text: "Hey there! I am CoronaBot and I give updates about the current COVID-19 situation in India. Is there anything you would like to know?"

  utter_finding_info:
  - text: "I'm fetching the details for you..."

  utter_welcome_and_saftey_instructions:
  - text: "1 STAY at home"
  - text: "2 KEEP safe distance"
  - text: "3 WASH your hands often"
  - text: "4 COVER your mouth while coughing"
  - text: "5 SICK? call the helpline"
  - text: "Take care! Be safe :)"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true