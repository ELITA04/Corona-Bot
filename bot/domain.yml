actions:
  - utter_apologies
  - utter_did_that_help
  - utter_finding_info
  - utter_greet
  - utter_happy_to_help
  - utter_welcome_and_safety_instructions

entities:
  - state

forms:
  - state_form

intents:
  - greet
  - enter_state
  - deny
  - affirm
  - thanks

responses:
  utter_apologies:
  - text: "I'm sorry for not getting it right the first time.\nMaybe try again?"
  
  utter_did_that_help:
  - text: Did that help you?
  
  utter_finding_info:
  - text: I'm fetching the details for you...
  
  utter_greet:
  - text: Hey there! I am CoronaBot and I give updates about the current COVID-19
      situation in India. Is there anything you would like to know?
  
  utter_happy_to_help:
  - text: That's great to know! We are always happy to help!

  utter_will_do_better:
  - text: "Apologies! We'll try to do better next time"
  
  utter_welcome_and_safety_instructions:
  - text: Your welcome! Stay Safe

session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60

slots:
  requested_slot:
    type: unfeaturized
  state:
    auto_fill: false
    type: text
  validated:
    auto_fill: false
    type: bool
