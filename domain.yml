session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- active
- thanks
- enter_state
- recovered+enter_state
- stop
- ask_news
- confirmed+enter_state
- greet
- start
- deaths
- deaths+enter_state
- affirm
- active+enter_state
- deny
- ask_precautions
- recovered
- confirmed
- other
- help_me
entities:
- state
slots:
  requested_slot:
    type: unfeaturized
  state:
    type: text
    auto_fill: false
  status:
    type: bool
    auto_fill: false
  validated:
    type: bool
    auto_fill: false
responses:
  utter_aboutus:
  - text: Greetings! I am a bot designed to provide the latest updates in India. I
      can provide the information about the lastest news by the WHO, precautionary
      measures to be taken and the updates about different states in India.
  utter_apologies:
  - text: "I'm sorry for not getting it right the first time.\nMaybe try again?"
  utter_did_that_help:
  - text: Did that help you?
  utter_finding_info:
  - text: I'm fetching the details for you...
  utter_greet:
  - text: Hey there! I am CoronaBot and I give updates about the current COVID-19
      situation in India. Is there anything you would like to know?
  utter_happy_to_help:
  - text: That's great to know! We are always happy to help!
  utter_welcome_and_safety_instructions:
  - text: You are welcome! Stay Safe
  utter_will_do_better:
  - text: Apologies! We'll try to do better next time
  utter_fallback:
  - text: Sorry. I'm afraid I didn't get you.
  utter_help:
  - text: "You can ask us queries like (but not limited to):\n- Deaths in Maharashtra\n\
      - India covid status\n- Assam recoveries\n- Confirmed cases in Kerala\n- Active\
      \ cases Delhi etc.\n- We will try our best to keep you informed!"
actions:
- action_get_active_cases_of_india
- action_get_confirmed_cases_of_india
- action_get_death_rate_of_india
- action_get_recovered_cases_of_india
- action_news_updates
- action_provide_precautions
- utter_aboutus
- utter_apologies
- utter_did_that_help
- utter_finding_info
- utter_greet
- utter_happy_to_help
- utter_welcome_and_safety_instructions
- utter_will_do_better
- utter_fallback
- utter_help
forms:
- state_status_form
